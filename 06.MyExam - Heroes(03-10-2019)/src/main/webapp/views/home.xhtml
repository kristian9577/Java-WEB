<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <div class="text-center mb-3">
            <h4 class="text-white mt-2">Welcome to the arena, #{session.getAttribute("username")}</h4>
        </div>
        <hr class="my-3"/>
        <div class="container">
                <ui:repeat var="hero" varStatus="status" value="#{heroListBean.hero}">
                    <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-around'&gt;" escape="false"
                                  rendered="#{status.index % 3 == 0}"/>
                    <div class="col-md-3 d-flex flex-column text-center mb-3">
                        <h:graphicImage library="img" name="#{hero.clazz}.jpg" class="img-thumbnail" width="300"
                                        height="300"/>
                        <h:outputText class="text-white text-center" value="#{hero.name}"/>
                        <h:link outcome="details-hero?id=#{hero.id}" class="btn btn-info mb-2" value="Details"/>
                        <h:link outcome="delete-hero?id=#{hero.id}" class="btn btn-danger" value="Delete"/>
                        <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 3 == 2}"/>
                    </div>
                    <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-around'&gt;" escape="false"
                                  rendered="#{status.index % 3 == 0}"/>
                </ui:repeat>
            </div>

    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
